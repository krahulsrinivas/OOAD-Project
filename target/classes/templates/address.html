<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/sign-in/">
    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }

      input, label {
        margin: 5px 5px;
      }

      .form-group {
        margin: 30px auto;
        width: 450px;
      }

      .form-control {
        float: left;
      }

      #street {
        width: 100%;
      }

      #city {
        width: 50%;
      }

      #state {
        width: 15%;
      }

      #zip {
        width: 28%;
      }
    </style>

    <link rel="stylesheet" href="css/main.css">
</head>
<body class="text-center">
<main >
    <form action="#" th:action="@{/address}" method="post" th:object="${address}">
      <div class="form-group">
  <input type="street" 
        name="street"
         class="form-control" 
         id="street" 
         placeholder="Street">
  
  <input type="city" name="city"

         class="form-control" 
         id="city" 
         placeholder="City">
  
  <input type="state" name="state"

         class="form-control" 
         id="state" 
         placeholder="State">
  
  <input type="zip" name="zip"

         class="form-control" 
         id="zip" 
         placeholder="Zip">

    <div style="margin-top:100px;">

    <input type="contact no" name="contactno"

         class="form-control" 
         id="contactno" 
         placeholder="Contact no">
    </div>
      <button class="w-100 btn btn-lg btn-primary" type="submit" style="margin-top:50px;background-color: green;">Generate Bill</button>
      <p class="mt-5 mb-3 text-muted" style="color:rgb(24, 187, 209);">&copy;OOAD Mini Project</p>
</div>
      
    </form>
</main>
</body>
</html>
